<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NSDA Beginner's Todo List</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { 
    background:#f5f7fa; 
    font-family:'Roboto',sans-serif; 
    display:flex; 
    justify-content:center; 
    padding:40px; 
}
.todo-list { 
    background:#fff; 
    padding:30px; 
    border-radius:12px; 
    width:400px; 
    box-shadow:0 5px 25px rgba(0,0,0,0.1); 
}
h1 { 
    text-align:center; 
    color:#1e88e5; 
    margin-bottom:25px; 
}
.task-group { 
    display:flex; 
    justify-content:space-between; 
    align-items:center;
    margin-bottom:15px; 
    padding:10px; 
    background:#f0f3f7;
    border-radius:8px;
    transition:transform 0.2s ease;
}
.task-group:hover {
    transform:scale(1.02);
}
.task { 
    width:65%; 
    padding:8px; 
    border-radius:6px; 
    border:1px solid #d0d0d0; 
    background:#fff;
}
.done-btn { 
    background:#1e88e5; 
    color:#fff; 
    border:none; 
    border-radius:6px; 
    padding:8px 12px; 
    cursor:pointer; 
    transition:background 0.3s;
}
.done-btn:hover { 
    background:#1565c0; 
}
.done { 
    text-decoration:line-through; 
    color:gray; 
    background:#e9ecef;
}
#newTask {
    width:70%;
    padding:10px;
    border:1px solid #d0d0d0;
    border-radius:6px;
    margin-right:8px;
}
#taskContainer {
    margin-top:20px;
}
</style>
</head>
<body>
<div class="todo-list">
    <h1>NSDA Beginner's Task List</h1>
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <input id="newTask" placeholder="Enter a new task">
        <button class="done-btn" onclick="addTask()">Add Task</button>
    </div>
    <div id="taskContainer"></div>
</div>

<script>
let tasks = [];

function addTask() {
    const input = document.getElementById('newTask');
    const val = input.value.trim();

    if (!val) {
        alert('Please enter a task before adding!');
        return;
    }

    tasks.push({ text: val, done: false });
    input.value = '';
    showTasks();

    // Show alert popup when a task is added
    alert('Task added successfully!');
}

function showTasks() {
    const container = document.getElementById('taskContainer');
    container.innerHTML = '';
    tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task-group';
        const taskInput = document.createElement('input');
        taskInput.className = 'task' + (task.done ? ' done' : '');
        taskInput.value = task.text;
        taskInput.readOnly = true;
        const btn = document.createElement('button');
        btn.className = 'done-btn';
        btn.textContent = task.done ? 'Undo' : 'Done';
        btn.onclick = () => {
            task.done = !task.done;
            showTasks();
        };
        div.append(taskInput, btn);
        container.appendChild(div);
    });
}
</script>
</body>
</html>
